<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
</head>
<body>

    <h3>联系我们</h3>

    <style type="text/css">
        ul.errorlist{
            margin:0;
            padding:0;
        }
        .errorlist li{
            background-color:red;
            color:white;
            display:block;
            font-size:10px;
            margin:0 0 3px;
            padding:4px 5px;
        }
    </style>

    {% if form.errors %}
        <p style="color:red">
            <b>请更正以下错误：{{ form.errors }}</b>
        </p>
    {% endif %}


    <form action="" method="post">
        <div class="field">
            <label for="id_subject">主题：</label>
            {{ form.subject }}
            {{ form.subject.errors }}
        </div>
        <br>
        <div class="field">
            <label for="id_email">邮件：</label>
            {{ form.email }}
            {{ form.email.errors}}
        </div>
        <br>
        <!--
        <div class="field{%if form.message.errors%} errors {% endif %}">
            {% if form.message.errors %}
                <ul>
                    {% for error in form.message.errors %}
                        <li><strong>{{ error }}</strong></li>
                    {% endfor %}
                </ul>
            {% endif %}
        -->
        <div class="field">
            <label for="id_message">正文：</label>
            {{ form.message }}
            {{ form.message.errors}}
        </div>
        <br>
        <input type="submit" value="提交">
    </form>

    -->
</body>
</html>
