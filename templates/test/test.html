<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>长度检查数据查询</title>
</head>
<body>
    {% if country %}
        <p>Found {{ country|length }} country{{ country|pluralize }}.</p>
        <ul>
            {% for t in country %}
            <li>{{ t.country }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No country matched you search criteria.</p>
    {% endif %}
</body>
</html>
